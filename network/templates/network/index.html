{% extends "network/layout.html" %}
{% load static %}

{% block body %}
<div id="page">
    <div id="profile" class="container">
        TODO: profiles
    </div>
    <div id="newpost" class="container">
        <h3 id="newpost-title">New Post</h3>   
        <form id="newpost-form"  style="display: none;">
            {% csrf_token %}
            <textarea class="form-control" id="newpost-content" placeholder="Body"></textarea>
            <input type="submit" class="btn btn-primary" />
        </form>
    </div>
    <div id="listposts" class="container"></div>
</div>
{% endblock %}

{% block script %}
{% comment %} <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> {% endcomment %}
<script src="{% static 'network/index.js' %}"></script>
{% endblock %}
